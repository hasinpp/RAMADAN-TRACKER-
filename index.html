<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuttan & Muthu Mani ‚ù£Ô∏è | Ramadan Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --glow-gold: #FFD700;
            --hifdh-color: #4CAF50;
            --dark-bg: #050A18;
            --card-bg: rgba(15, 23, 42, 0.9);
            --text: #F0EAD6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(5, 10, 24, 0.9), rgba(5, 10, 24, 0.9)), 
                        url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?q=80&w=1974&auto=format&fit=crop');
            background-size: cover; background-attachment: fixed;
            color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 500px; padding: 20px; }

        #user-selection { text-align: center; margin-top: 50px; }
        .user-card {
            background: var(--card-bg); border: 1px solid var(--gold);
            padding: 30px; margin: 20px 0; border-radius: 15px;
            cursor: pointer; font-size: 1.5rem; color: var(--gold); font-family: 'Amiri', serif;
        }

        #tracker-ui { display: none; }
        header { text-align: center; margin-bottom: 10px; }
        h1 { font-family: 'Amiri', serif; color: var(--gold); font-size: 2rem; margin: 0; }

        .prog-label { font-size: 0.8rem; color: var(--gold); margin: 5px 0 2px 0; display: block; text-align: left; }
        .progress-container {
            background: rgba(255, 255, 255, 0.1); border-radius: 10px;
            height: 20px; margin-bottom: 10px; position: relative; overflow: hidden; border: 1px solid var(--gold);
        }
        .fill { height: 100%; transition: width 0.4s ease; width: 0%; }
        #progress-fill { background: linear-gradient(90deg, var(--gold), var(--glow-gold)); }
        #hifdh-fill { background: linear-gradient(90deg, #2e7d32, var(--hifdh-color)); }
        
        .progress-text {
            position: absolute; width: 100%; text-align: center; font-size: 0.7rem;
            line-height: 20px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black;
        }

        select {
            background: var(--card-bg); color: var(--gold); border: 1px solid var(--gold);
            padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 20px; font-size: 1rem;
        }

        .task-card {
            background: var(--card-bg); border-radius: 12px; padding: 15px;
            margin-bottom: 15px; border-left: 4px solid var(--gold);
        }
        .special-card { border-left: 4px solid var(--glow-gold); background: rgba(197, 160, 89, 0.15); }
        .task-card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 1.1rem; }

        .checkbox-row { display: flex; align-items: center; margin-bottom: 10px; }
        input[type="checkbox"] { margin-right: 15px; width: 24px; height: 24px; accent-color: var(--gold); }
        input[type="text"], input[type="number"] {
            width: 90%; background: rgba(255,255,255,0.1); border: 1px solid var(--gold);
            color: white; padding: 12px; border-radius: 8px; margin-top: 5px; font-size: 1rem;
        }

        .back-btn { background: none; border: none; color: var(--gold); text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="user-selection">
        <h1>Ramadan Kareem</h1>
        <div class="user-card" onclick="startTracker('Kuttan ‚ù£Ô∏è')">Kuttan ‚ù£Ô∏è</div>
        <div class="user-card" onclick="startTracker('Muthu Mani ‚ù£Ô∏è')">Muthu Mani ‚ù£Ô∏è</div>
    </div>

    <div id="tracker-ui">
        <button class="back-btn" onclick="location.reload()">‚Üê Change User</button>
        <header>
            <h1 id="welcome-name"></h1>
            <span class="prog-label">Daily Activities</span>
            <div class="progress-container"><div id="progress-fill" class="fill"></div><div class="progress-text" id="p-text">0%</div></div>
            <span class="prog-label">Hifdh Goal</span>
            <div class="progress-container"><div id="hifdh-fill" class="fill"></div><div class="progress-text" id="h-text">0%</div></div>
        </header>

        <select id="dayDropdown" onchange="switchDay(this.value)"></select>

        <div id="tasks-container">
            </div>
    </div>
</div>

<script>
    let currentUser = "";
    let currentDay = 1;
    const totalCheckboxes = 21; 

    const prayers = [
        { name: 'Tahajjud', items: ['Performed'] },
        { name: 'Subh', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Duhr', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Asr', items: ['Fardh', 'Adkar', 'Dua'] },
        { name: 'Magrib', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Isha', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Tharaweeh', items: ['Performed'] },
        { name: 'Adhkar', items: ['Morning Adhkar', 'Evening Adhkar'] }
    ];

    function startTracker(user) {
        currentUser = user;
        document.getElementById('user-selection').style.display = 'none';
        document.getElementById('tracker-ui').style.display = 'block';
        document.getElementById('welcome-name').innerText = user;
        
        const dropdown = document.getElementById('dayDropdown');
        for (let i = 1; i <= 30; i++) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `Ramadan Day ${i}`;
            dropdown.appendChild(opt);
        }
        buildInterface(); // Build the boxes only ONCE
        loadData();
    }

    function buildInterface() {
        const container = document.getElementById('tasks-container');
        container.innerHTML = `
            <div class="task-card special-card"><h3>üìñ Quran Recitation</h3><input type="text" id="q-input" placeholder="Juz' / Pages..."></div>
            <div class="task-card special-card"><h3>üß† Hifdh Activity</h3><input type="number" id="h-input" placeholder="Enter % (0-100)"></div>
            <div class="task-card special-card"><h3>üì± Screen Time</h3><input type="text" id="s-input" placeholder="e.g. 1h 30m"></div>
        `;
        
        prayers.forEach(group => {
            let card = document.createElement('div'); card.className = 'task-card';
            card.innerHTML = `<h3>${group.name}</h3>`;
            group.items.forEach(item => {
                let id = `${group.name}-${item}`;
                card.innerHTML += `<div class="checkbox-row"><input type="checkbox" class="task-check" data-id="${id}"><label>${item}</label></div>`;
            });
            container.appendChild(card);
        });

        // Add Event Listeners so we don't need to refresh the page
        document.getElementById('q-input').oninput = (e) => save('quran', e.target.value);
        document.getElementById('s-input').oninput = (e) => save('screen', e.target.value);
        document.getElementById('h-input').oninput = (e) => { save('hifdh', e.target.value); updateBars(); };
        document.querySelectorAll('.task-check').forEach(el => {
            el.onchange = () => { save(el.dataset.id, el.checked); updateBars(); };
        });
    }

    function switchDay(day) { currentDay = day; loadData(); }

    function save(key, val) {
        localStorage.setItem(`${currentUser}-d${currentDay}-${key}`, val);
    }

    function loadData() {
        // Just fill the existing boxes with data, don't delete them!
        document.getElementById('q-input').value = localStorage.getItem(`${currentUser}-d${currentDay}-quran`) || "";
        document.getElementById('h-input').value = localStorage.getItem(`${currentUser}-d${currentDay}-hifdh`) || "";
        document.getElementById('s-input').value = localStorage.getItem(`${currentUser}-d${currentDay}-screen`) || "";
        
        document.querySelectorAll('.task-check').forEach(el => {
            el.checked = localStorage.getItem(`${currentUser}-d${currentDay}-${el.dataset.id}`) === 'true';
        });
        updateBars();
    }

    function updateBars() {
        let checked = document.querySelectorAll('.task-check:checked').length;
        let hVal = document.getElementById('h-input').value || 0;
        
        let p = Math.round((checked / totalCheckboxes) * 100);
        document.getElementById('progress-fill').style.width = p + '%';
        document.getElementById('p-text').innerText = p + '% Complete';

        let h = Math.min(Math.max(hVal, 0), 100);
        document.getElementById('hifdh-fill').style.width = h + '%';
        document.getElementById('h-text').innerText = h + '% Goal';
    }
</script>
</body>
</html>
