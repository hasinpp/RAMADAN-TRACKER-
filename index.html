<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASIN & Muthu Mani ❣️ | Ramadan Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --glow-gold: #FFD700;
            --dark-bg: #050A18;
            --card-bg: rgba(15, 23, 42, 0.8);
            --text: #F0EAD6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(5, 10, 24, 0.9), rgba(5, 10, 24, 0.9)), 
                        url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 500px; padding: 20px; }

        /* User Selection Screen */
        #user-selection {
            text-align: center;
            margin-top: 50px;
        }

        .user-card {
            background: var(--card-bg);
            border: 1px solid var(--gold);
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.5rem;
            color: var(--gold);
            font-family: 'Amiri', serif;
        }

        .user-card:hover { box-shadow: 0 0 15px var(--gold); }

        /* Tracker UI */
        #tracker-ui { display: none; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-family: 'Amiri', serif; color: var(--gold); font-size: 2rem; margin-bottom: 5px; }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 25px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--gold);
        }

        #progress-fill {
            background: linear-gradient(90deg, var(--gold), var(--glow-gold));
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            line-height: 25px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .day-scroller {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }

        .day-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        .day-btn.active { background: var(--gold); color: var(--dark-bg); }

        .task-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--gold);
        }

        .task-card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 1.1rem; }

        .checkbox-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--gold);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--gold);
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="user-selection">
        <h1>Ramadan Kareem</h1>
        <p>Who is tracking today?</p>
        <div class="user-card" onclick="startTracker('HASIN')">HASIN</div>
        <div class="user-card" onclick="startTracker('Muthu Mani ❣️')">Muthu Mani ❣️</div>
    </div>

    <div id="tracker-ui">
        <button class="back-btn" onclick="location.reload()">← Change User</button>
        <header>
            <h1 id="welcome-name"></h1>
            <div class="progress-container">
                <div id="progress-fill"></div>
                <div class="progress-text" id="progress-percent">0% Completed</div>
            </div>
        </header>

        <div class="day-scroller" id="dayScroller"></div>
        <div id="tasks-container"></div>
    </div>
</div>

<script>
    let currentUser = "";
    let currentDay = 1;
    const totalTasks = 21; // Total number of checkboxes per day

    const structure = [
        { name: 'Tahajjud', items: ['Performed'] },
        { name: 'Subh', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Duhr', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Asr', items: ['Fardh', 'Adkar', 'Dua'] },
        { name: 'Magrib', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Isha', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Tharaweeh', items: ['Performed'] },
        { name: 'Adhkar', items: ['Morning Adhkar', 'Evening Adhkar'] }
    ];

    function startTracker(user) {
        currentUser = user;
        document.getElementById('user-selection').style.display = 'none';
        document.getElementById('tracker-ui').style.display = 'block';
        document.getElementById('welcome-name').innerText = user;
        initDays();
        render();
    }

    function initDays() {
        const scroller = document.getElementById('dayScroller');
        for (let i = 1; i <= 30; i++) {
            const btn = document.createElement('button');
            btn.innerText = `Day ${i}`;
            btn.className = `day-btn ${i === 1 ? 'active' : ''}`;
            btn.onclick = () => {
                currentDay = i;
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                render();
            };
            scroller.appendChild(btn);
        }
    }

    function render() {
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';
        let checkedCount = 0;

        structure.forEach(group => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.innerHTML = `<h3>${group.name}</h3>`;
            
            group.items.forEach(item => {
                const id = `${currentUser}-d${currentDay}-${group.name}-${item}`;
                const isChecked = localStorage.getItem(id) === 'true';
                if(isChecked) checkedCount++;
                
                const row = document.createElement('div');
                row.className = 'checkbox-row';
                row.innerHTML = `
                    <input type="checkbox" id="${id}" ${isChecked ? 'checked' : ''} 
                        onchange="saveTask('${id}', this.checked)">
                    <label>${item}</label>
                `;
                card.appendChild(row);
            });
            container.appendChild(card);
        });

        // Quran
        const qId = `${currentUser}-d${currentDay}-quran`;
        const qVal = localStorage.getItem(qId) || "";
        const qCard = document.createElement('div');
        qCard.className = 'task-card';
        qCard.innerHTML = `<h3>Quran Recitation</h3>
            <input type="text" placeholder="How many pages/Juz'?" value="${qVal}" oninput="saveTask('${qId}', this.value)">`;
        container.appendChild(qCard);

        updateProgress(checkedCount);
    }

    function saveTask(id, val) {
        localStorage.setItem(id, val);
        render(); // Re-render to update progress
    }

    function updateProgress(count) {
        const percent = Math.round((count / totalTasks) * 100);
        document.getElementById('progress-fill').style.width = percent + '%';
        document.getElementById('progress-percent').innerText = percent + '% Completed';
    }
</script>

</body>
</html>
