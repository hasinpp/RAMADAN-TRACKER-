<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuttan & Muthu Mani ‚ù£Ô∏è | Live Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #C5A059; --glow-gold: #FFD700; --hifdh-color: #4CAF50; --dark-bg: #050A18; --card-bg: rgba(15, 23, 42, 0.9); --text: #F0EAD6; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(rgba(5, 10, 24, 0.9), rgba(5, 10, 24, 0.9)), url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?q=80&w=1974&auto=format&fit=crop'); background-size: cover; background-attachment: fixed; color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; padding: 20px; }
        #user-selection { text-align: center; margin-top: 50px; }
        .user-card { background: var(--card-bg); border: 1px solid var(--gold); padding: 30px; margin: 20px 0; border-radius: 15px; cursor: pointer; font-size: 1.5rem; color: var(--gold); font-family: 'Amiri', serif; }
        #tracker-ui { display: none; }
        header { text-align: center; margin-bottom: 10px; }
        h1 { font-family: 'Amiri', serif; color: var(--gold); font-size: 2rem; }
        .prog-label { font-size: 0.8rem; color: var(--gold); margin: 5px 0 2px 0; display: block; text-align: left; }
        .progress-container { background: rgba(255, 255, 255, 0.1); border-radius: 10px; height: 22px; margin-bottom: 10px; position: relative; overflow: hidden; border: 1px solid var(--gold); }
        .fill { height: 100%; transition: width 0.6s ease; width: 0%; }
        #progress-fill { background: linear-gradient(90deg, var(--gold), var(--glow-gold)); }
        #hifdh-fill { background: linear-gradient(90deg, #2e7d32, var(--hifdh-color)); }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.75rem; line-height: 22px; font-weight: bold; color: white; }
        select { background: var(--card-bg); color: var(--gold); border: 1px solid var(--gold); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 20px; font-size: 1rem; }
        .task-card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 4px solid var(--gold); }
        .special-card { border-left: 4px solid var(--glow-gold); background: rgba(197, 160, 89, 0.15); }
        .checkbox-row { display: flex; align-items: center; margin-bottom: 10px; }
        input[type="checkbox"] { margin-right: 15px; width: 24px; height: 24px; accent-color: var(--gold); }
        input[type="text"], input[type="number"] { width: 90%; background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: white; padding: 12px; border-radius: 8px; margin-top: 5px; }
        .back-btn { background: none; border: none; color: var(--gold); text-decoration: underline; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="user-selection">
        <h1>Ramadan Live üåô</h1>
        <div class="user-card" onclick="startTracker('Kuttan')">Kuttan ‚ù£Ô∏è</div>
        <div class="user-card" onclick="startTracker('MuthuMani')">Muthu Mani ‚ù£Ô∏è</div>
    </div>

    <div id="tracker-ui">
        <button class="back-btn" onclick="location.reload()">‚Üê Switch User</button>
        <header>
            <h1 id="welcome-name"></h1>
            <span class="prog-label">Daily Activities</span>
            <div class="progress-container"><div id="progress-fill" class="fill"></div><div class="progress-text" id="p-text">0%</div></div>
            <span class="prog-label">Overall Hifdh Progress</span>
            <div class="progress-container"><div id="hifdh-fill" class="fill"></div><div class="progress-text" id="h-text">0%</div></div>
        </header>

        <select id="dayDropdown" onchange="switchDay(this.value)"></select>
        <div id="tasks-container"></div>
    </div>
</div>

<script>
    // --- YOUR UPDATED CONFIG FROM PHOTO ---
    const firebaseConfig = {
        apiKey: "AIzaSyCk2FLQEAG8gP...", //
        authDomain: "ramadan-tracker-6563c.firebaseapp.com", //
        databaseURL: "https://ramadan-tracker-5c2ba-default-rtdb.europe-west1.firebasedatabase.app/", 
        projectId: "ramadan-tracker-6563c", //
        storageBucket: "ramadan-tracker-6563c.appspot.com", //
        messagingSenderId: "816106...", //
        appId: "1:816100729886:web:..." //
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = "";
    let currentDay = 1;
    const totalCheckboxes = 21;

    const prayers = [
        { name: 'Tahajjud', items: ['Performed'] },
        { name: 'Subh', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Duhr', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Asr', items: ['Fardh', 'Adkar', 'Dua'] },
        { name: 'Magrib', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Isha', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Tharaweeh', items: ['Performed'] },
        { name: 'Adhkar', items: ['Morning Adhkar', 'Evening Adhkar'] }
    ];

    function startTracker(user) {
        currentUser = user;
        document.getElementById('user-selection').style.display = 'none';
        document.getElementById('tracker-ui').style.display = 'block';
        document.getElementById('welcome-name').innerText = user + " ‚ù£Ô∏è";
        
        const dropdown = document.getElementById('dayDropdown');
        for (let i = 1; i <= 30; i++) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `Ramadan Day ${i}`;
            dropdown.appendChild(opt);
        }
        buildInterface();
        listenToUpdates();
    }

    function buildInterface() {
        const container = document.getElementById('tasks-container');
        container.innerHTML = `
            <div class="task-card special-card"><h3>üìñ Quran Recitation</h3><input type="text" id="q-input" oninput="dbSave('quran', this.value)"></div>
            <div class="task-card special-card"><h3>üß† Total Hifdh %</h3><input type="number" id="h-input" oninput="dbSaveHifdh(this.value)"></div>
            <div class="task-card special-card"><h3>üì± Screen Time</h3><input type="text" id="s-input" oninput="dbSave('screen', this.value)"></div>
        `;
        prayers.forEach(group => {
            let card = document.createElement('div'); card.className = 'task-card';
            card.innerHTML = `<h3>${group.name}</h3>`;
            group.items.forEach(item => {
                let id = `${group.name}-${item}`;
                card.innerHTML += `<div class="checkbox-row"><input type="checkbox" class="task-check" data-id="${id}" onchange="dbSave('${id}', this.checked)"><label>${item}</label></div>`;
            });
            container.appendChild(card);
        });
    }

    function switchDay(day) { currentDay = day; listenToUpdates(); }

    function dbSave(key, val) { db.ref(`${currentUser}/day${currentDay}/${key}`).set(val); }
    function dbSaveHifdh(val) { db.ref(`${currentUser}/totalHifdh`).set(val); }

    function listenToUpdates() {
        db.ref(`${currentUser}/day${currentDay}`).on('value', (snapshot) => {
            const data = snapshot.val() || {};
            document.getElementById('q-input').value = data.quran || "";
            document.getElementById('s-input').value = data.screen || "";
            document.querySelectorAll('.task-check').forEach(el => {
                el.checked = data[el.dataset.id] === true;
            });
            updateBars(data);
        });
        db.ref(`${currentUser}/totalHifdh`).on('value', (snapshot) => {
            const hVal = snapshot.val() || 0;
            document.getElementById('h-input').value = hVal;
            const hPercent = Math.min(Math.max(hVal, 0), 100);
            document.getElementById('hifdh-fill').style.width = hPercent + '%';
            document.getElementById('h-text').innerText = hPercent + '% Total';
        });
    }

    function updateBars(data) {
        let checked = 0;
        prayers.forEach(g => g.items.forEach(i => { if(data[`${g.name}-${i}`] === true) checked++; }));
        let p = Math.round((checked / totalCheckboxes) * 100);
        document.getElementById('progress-fill').style.width = p + '%';
        document.getElementById('p-text').innerText = p + '% Complete';
    }
</script>
</body>
</html>
