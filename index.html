<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuttan & Muthu Mani ❣️ | Ramadan Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --glow-gold: #FFD700;
            --hifdh-color: #4CAF50;
            --dark-bg: #050A18;
            --card-bg: rgba(15, 23, 42, 0.9);
            --text: #F0EAD6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(5, 10, 24, 0.9), rgba(5, 10, 24, 0.9)), 
                        url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 500px; padding: 20px; }

        #user-selection { text-align: center; margin-top: 50px; }
        .user-card {
            background: var(--card-bg);
            border: 1px solid var(--gold);
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.5rem;
            color: var(--gold);
            font-family: 'Amiri', serif;
        }

        #tracker-ui { display: none; }
        header { text-align: center; margin-bottom: 10px; }
        h1 { font-family: 'Amiri', serif; color: var(--gold); font-size: 2rem; margin-bottom: 5px; }

        .prog-label { font-size: 0.8rem; color: var(--gold); margin-bottom: 2px; display: block; text-align: left; }
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 20px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--gold);
        }
        .fill { height: 100%; transition: width 0.5s ease; width: 0%; }
        #progress-fill { background: linear-gradient(90deg, var(--gold), var(--glow-gold)); }
        #hifdh-fill { background: linear-gradient(90deg, #2e7d32, var(--hifdh-color)); }
        
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            line-height: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        select {
            background: var(--card-bg);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--gold);
        }
        .special-card { border-left: 4px solid var(--glow-gold); background: rgba(197, 160, 89, 0.15); }
        .task-card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 1.1rem; }

        .checkbox-row { display: flex; align-items: center; margin-bottom: 8px; }
        input[type="checkbox"] { margin-right: 12px; width: 22px; height: 22px; accent-color: var(--gold); }
        input[type="text"], input[type="number"] {
            width: 92%;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .back-btn { background: none; border: none; color: var(--gold); text-decoration: underline; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="user-selection">
        <h1>Ramadan Kareem</h1>
        <p>Who is tracking today?</p>
        <div class="user-card" onclick="startTracker('Kuttan ❣️')">Kuttan ❣️</div>
        <div class="user-card" onclick="startTracker('Muthu Mani ❣️')">Muthu Mani ❣️</div>
    </div>

    <div id="tracker-ui">
        <button class="back-btn" onclick="location.reload()">← Change
