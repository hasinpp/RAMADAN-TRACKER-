<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuttan & Muthu Mani ‚ù£Ô∏è | Ramadan Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --glow-gold: #FFD700;
            --hifdh-color: #4CAF50;
            --dark-bg: #050A18;
            --card-bg: rgba(15, 23, 42, 0.9);
            --text: #F0EAD6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(5, 10, 24, 0.9), rgba(5, 10, 24, 0.9)), 
                        url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 500px; padding: 20px; }

        #user-selection { text-align: center; margin-top: 50px; }
        .user-card {
            background: var(--card-bg);
            border: 1px solid var(--gold);
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.5rem;
            color: var(--gold);
            font-family: 'Amiri', serif;
        }

        #tracker-ui { display: none; }
        header { text-align: center; margin-bottom: 10px; }
        h1 { font-family: 'Amiri', serif; color: var(--gold); font-size: 2rem; margin-bottom: 5px; }

        .prog-label { font-size: 0.8rem; color: var(--gold); margin-bottom: 2px; display: block; text-align: left; }
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 20px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--gold);
        }
        .fill { height: 100%; transition: width 0.5s ease; width: 0%; }
        #progress-fill { background: linear-gradient(90deg, var(--gold), var(--glow-gold)); }
        #hifdh-fill { background: linear-gradient(90deg, #2e7d32, var(--hifdh-color)); }
        
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            line-height: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        select {
            background: var(--card-bg);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--gold);
        }
        .special-card { border-left: 4px solid var(--glow-gold); background: rgba(197, 160, 89, 0.15); }
        .task-card h3 { margin: 0 0 10px 0; color: var(--gold); font-size: 1.1rem; }

        .checkbox-row { display: flex; align-items: center; margin-bottom: 8px; }
        input[type="checkbox"] { margin-right: 12px; width: 22px; height: 22px; accent-color: var(--gold); }
        input[type="text"], input[type="number"] {
            width: 92%;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .back-btn { background: none; border: none; color: var(--gold); text-decoration: underline; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="user-selection">
        <h1>Ramadan Kareem</h1>
        <p>Who is tracking today?</p>
        <div class="user-card" onclick="startTracker('Kuttan ‚ù£Ô∏è')">Kuttan ‚ù£Ô∏è</div>
        <div class="user-card" onclick="startTracker('Muthu Mani ‚ù£Ô∏è')">Muthu Mani ‚ù£Ô∏è</div>
    </div>

    <div id="tracker-ui">
        <button class="back-btn" onclick="location.reload()">‚Üê Change User</button>
        <header>
            <h1 id="welcome-name"></h1>
            <span class="prog-label">Daily Activities Completion</span>
            <div class="progress-container">
                <div id="progress-fill" class="fill"></div>
                <div class="progress-text" id="progress-percent">0%</div>
            </div>
            <span class="prog-label">Hifdh Goal Progress</span>
            <div class="progress-container">
                <div id="hifdh-fill" class="fill"></div>
                <div class="progress-text" id="hifdh-percent">0%</div>
            </div>
        </header>

        <select id="dayDropdown" onchange="switchDay(this.value)"></select>

        <div id="tasks-container"></div>
    </div>
</div>

<script>
    let currentUser = "";
    let currentDay = 1;
    const totalCheckboxes = 21; 

    const structure = [
        { name: 'Tahajjud', items: ['Performed'] },
        { name: 'Subh', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Duhr', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Asr', items: ['Fardh', 'Adkar', 'Dua'] },
        { name: 'Magrib', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Isha', items: ['Fardh', 'Sunnah', 'Adkar', 'Dua'] },
        { name: 'Tharaweeh', items: ['Performed'] },
        { name: 'Adhkar', items: ['Morning Adhkar', 'Evening Adhkar'] }
    ];

    function startTracker(user) {
        currentUser = user;
        document.getElementById('user-selection').style.display = 'none';
        document.getElementById('tracker-ui').style.display = 'block';
        document.getElementById('welcome-name').innerText = user;
        fillDropdown();
        render();
    }

    function fillDropdown() {
        const dropdown = document.getElementById('dayDropdown');
        for (let i = 1; i <= 30; i++) {
            const opt = document.createElement('option');
            opt.value = i; opt.innerText = `Ramadan Day ${i}`;
            dropdown.appendChild(opt);
        }
    }

    function switchDay(day) { currentDay = day; render(); }

    function render() {
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';
        let checkedCount = 0;

        // 1. QURAN RECITATION (TOP)
        const qId = `${currentUser}-d${currentDay}-quran`;
        const qVal = localStorage.getItem(qId) || "";
        const qCard = document.createElement('div');
        qCard.className = 'task-card special-card';
        qCard.innerHTML = `<h3>üìñ Quran Recitation</h3>
            <input type="text" placeholder="Juz' or Pages read today..." value="${qVal}" oninput="saveData('${qId}', this.value)">`;
        container.appendChild(qCard);

        // 2. HIFDH ACTIVITY
        const hId = `${currentUser}-d${currentDay}-hifdh`;
        const hVal = localStorage.getItem(hId) || 0;
        const hCard = document.createElement('div');
        hCard.className = 'task-card special-card';
        hCard.innerHTML = `<h3>üß† Hifdh Activity</h3>
            <label style="font-size:0.8rem">Today's Progress (%)</label>
            <input type="number" min="0" max="100" placeholder="Enter % (e.g. 75)" value="${hVal}" oninput="saveHifdh('${hId}', this.value)">`;
        container.appendChild(hCard);

        // 3. SCREEN TIME (NOW UNDER HIFDH)
        const sId = `${currentUser}-d${currentDay}-screen`;
        const sVal = localStorage.getItem(sId) || "";
        const sCard = document.createElement('div');
        sCard.className = 'task-card special-card';
        sCard.innerHTML = `<h3>üì± Screen Time</h3>
            <input type="text" placeholder="e.g. 1h 30m" value="${sVal}" oninput="saveData('${sId}', this.value)">`;
        container.appendChild(sCard);

        // 4. PRAYERS & ADKAR
        structure.forEach(group => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.innerHTML = `<h3>${group.name}</h3>`;
            group.items.forEach(item => {
                const id = `${currentUser}-d${currentDay}-${group.name}-${item}`;
                const isChecked = localStorage.getItem(id) === 'true';
                if(isChecked) checkedCount++;
                card.innerHTML += `<div class="checkbox-row">
                    <input type="checkbox" id="${id}" ${isChecked ? 'checked' : ''} onchange="saveData('${id}', this.checked)">
                    <label>${item}</label>
                </div>`;
            });
            container.appendChild(card);
        });

        updateProgress(checkedCount, hVal);
    }

    function saveData(id, val) {
        localStorage.setItem(id, val);
        render();
    }

    function saveHifdh(id, val) {
        localStorage.setItem(id, val);
        render();
    }

    function updateProgress(count, hifdhVal) {
        const percent = Math.round((count / totalCheckboxes) * 100);
        document.getElementById('progress-fill').style.width = percent + '%';
        document.getElementById('progress-percent').innerText = percent + '% Complete';

        const hPercent = Math.min(Math.max(hifdhVal, 0), 100);
        document.getElementById('hifdh-fill').style.width = hPercent + '%';
        document.getElementById('hifdh-percent').innerText = hPercent + '% Goal Reached';
    }
</script>
</body>
</html>
